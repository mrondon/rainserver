<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Max's Projects" />
    <title>RainServer</title>
    <link rel="icon" type="image/png" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/152.png" />
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="RainServer" />
    <meta name="msapplication-TileImage" content="images/144.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
  </head>

  <body oncopy="return false" oncut="return false" onpaste="return false">
    <div class="noselect">
      <div class="keypadContainer">
        <h1 class="TextCenter">Control GPIO</h1>

        <div class="GpioContainer">
          <label class="switch">
            <input type="checkbox" id="GPIO26" disabled />
            <span class="slider round"></span>
          </label>
          <button id="GPIO26M"></button>
        </div>
      </div>
    </div>

    <!-- include socket.io client side script -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="main.js"></script>
  </body>
</html>
